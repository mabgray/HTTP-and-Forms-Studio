<!doctype html>

<head>
	<meta charset="utf-8">
	<script> 
	function init() {
		const searchForm = document.getElementById("searchForm");
		searchForm.addEventListener("submit", setSearchEngine);
		function setSearchEngine() {
			const radioBtn = document.querySelector("input[name='engine']:checked");
			let actionURL;
			const engine = radioBtn.value;
			if (engine === "google") {
   actionURL = "https://www.google.com/";
			} else if (engine === "duckduckgo") {
   actionURL = "https://duckduckgo.com/";
			} else if (engine === "bing" ){
	actionURL = "https://www.bing.com/search"
			} else {	
	actionURL = "https://www.ask.com/web"
			}
			searchForm.setAttribute("action", actionURL);
		}
	}
    window.addEventListener("load", function(){
        init();
    });
	</script>
</head>

<body>

	<form  method="get" id="searchForm">
		<input name="q"/>
		<label>Google<input type="radio" name="engine" value="google"/></label>
		<label>DuckDuckGo<input type="radio" name="engine"  value="duckduckgo"/></label>
		<label>Bing<input type="radio" name="engine" value="bing" /></label>
		<label>Ask<input type="radio" name="engine" value="ask" /></label>
		<button id="go" value="Go!" type="submit">Go!</button>
   
	</form>

</body>
