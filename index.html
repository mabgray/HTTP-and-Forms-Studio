<!doctype html>

<head>
	<meta charset="utf-8">
	<script> 
	let actions = {
		google: "https://www.google.com/",
		duckduckgo: "https://duckduckgo.com/",
		bing: "https://www.bing.com/search",
		ask: "https://www.ask.com/web"
	}


    window.addEventListener("load", function(){
        const searchForm = document.getElementById("searchForm");
		searchForm.addEventListener("submit", setSearchEngine);//this makes sure this happens before submission
		function setSearchEngine() {
			const radioBtn = document.querySelector("input[name='engine']:checked");//only one is checked 
			const engine = radioBtn.value;//this holds what will be the key for the next line
			let actionURL = actions[engine];//this actually holds the url
			searchForm.setAttribute("action", actionURL);//this sets the action attribute in <form>
		}
	
    });
	</script>
</head>

<body>

	<form  method="get" id="searchForm">
		<input name="q"/>
		<label>Google<input type="radio" name="engine" value="google"/></label>
		<label>DuckDuckGo<input type="radio" name="engine"  value="duckduckgo"/></label>
		<label>Bing<input type="radio" name="engine" value="bing" /></label>
		<label>Ask<input type="radio" name="engine" value="ask" /></label>
		<button id="go" value="Go!" type="submit">Go!</button>
   
	</form>

</body>
